{% extends 'base.html' %}
{% block content %}
    <div>
        <p>
            {{ book.title }} by {{ book.author.first_name }}  {{ book.author.last_name }}
        </p>
        <hr>
        <p>
           <b>Genre: </b> {{ book.genre }}
        </p>
        <p>
           <b>Page Count: </b> {{ book.page_count }}
        </p>
        <p>
           <b>Completed? </b> {{ book.completed }}
        </p>
    </div>
{% endblock content %}
